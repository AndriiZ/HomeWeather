<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Weather</title>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/highcharts.js"></script>
  <script src="js/roomchart.js"></script>
</head>
<body>
  <div id="all">
    <div id="current" style="float:left;width:20%">
      Temperature (main room) <span id="temperature"></span>°C<br />
      Humidity (main room) <span id="humidity"></span>%<br />
      Pressure <span id="pressure"></span> mmHg<br />
      Temperature (loggia) <span id="temperaturelog"></span>°C<br />
      Humidity (loggia) <span id="humiditylog"></span>%<br />
      Time  <span id="time"></span>
  <div>
  Select time range
   <select id="daterange"">
     <option value="hour">Last hour</option>
     <option value="3hour">Last 3 hours</option>
     <option value="today">Today</option>
     <option value="dbn">Last day</option>
     <option value="3day">Last 3 days</option>
     <option value="wtn">Last week</option>
     <option value="week">This week</option>
     <option value="month">This Month</option>
     <option value="mtn">Last Month</option>
     <option value="year">This year</option>
     <option value="ytn">Last year</option>
     <option value="all">All</option>
   </select>
 </div>


    </div>
    <div style="width:70%;" id="graph"></div>
    <div style="clear:both" />
    <div style="float:left;width:20%">&nbsp;</div>
    <div id="room_graph" style="width:70%;"> </div>
    <div id="bmpdht_graph" style="width:70%;"> </div>
    <div id="pressure_graph" style="width:70%;"> </div>
  </div>
 <div id="footer">
   <span id="lastupdate"></span>
 </div>
</body>
